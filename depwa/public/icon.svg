  <path d="M2 14C2 10 4.5 8 6.5 8C8.5 8 9.5 9 12 9C14.5 9 15.5 7 17.5 7C19.5 7 21 9 21 10C21 11 20 12 19 13C18 14 17 16 15 17C13 18 11 18 9 17C7 16 2 15 2 14Z" 
